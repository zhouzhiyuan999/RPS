
<!-- Page Heading -->
    <!-- 首页 用户管理页面 左侧为用户部门树 右侧点击用户时显示用户信息，点击部门时显示部门信息-->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                用户管理 <small>User Management </small>
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row" style="min-height: 750px;">
        <div class="col-lg-4"  style="height: 100%;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        用户-部门结构图
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="tree well">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8" style="height: 100%;">


            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul id="userManageTab" class="nav nav-tabs">
                        <li class="active">
                            <a href="#userinfo" data-toggle="tab">用户基本信息</a>
                        </li>
                        <li>
                            <a href="#createuser" data-toggle="tab">创建新用户</a>
                        </li>
                    </ul>
                </div>
                <div class="panel-body" id="userManageTemplate">
                    <div id="myTabContent" class="tab-content">
                        <!-- 用户基本信息面板-->
                        <div class="tab-pane fade in active" id="userinfo">
                            <img src="/work/admin/sysadmin/Usermanage/img/backgroud.jpg" class="img-rounded col-lg-12">
                        </div>
                        <!-- 创建用户面板-->
                        <div class="tab-pane fade" id="createuser">
                            <form class="form-horizontal" role="form" id="cu-form">
                                <div class="form-group">
                                    <label for="cu-username" class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="cu-username" placeholder="请输入用户名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cu-password" class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="cu-password" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cu-confirmpassword" class="col-sm-2 control-label">确认密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="cu-confirmpassword" placeholder="请确认密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cu-authority" class="col-sm-2 control-label">权限</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="cu-authority" placeholder="请输入权限">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cu-fullname" class="col-sm-2 control-label">名字</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="cu-fullname" placeholder="请输入名字">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cu-email" class="col-sm-2 control-label">邮箱</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="cu-email" placeholder="请输入邮箱">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">创建新用户</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
