<table class="table table-bordered" name="userinformtable">
    <tbody>
    <tr>
        <td class="col-lg-3"><strong>用户名</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=username%></td>
    </tr>
    <tr>
        <!-- 角色管理-->
        <td class="col-lg-3"><strong>权限</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=authority%></td>
    </tr>
    <tr>
        <td class="col-lg-3"><strong>邮箱</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=email%></td>
    </tr>
    <tr>
        <td class="col-lg-3"><strong>姓名</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=name%></td>
    </tr>
    <tr>
        <td class="col-lg-3"><strong>年龄</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=age%></td>
    </tr>
    <tr>
        <td class="col-lg-3"><strong>部门</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=department%></td>
    </tr>
    <tr>
        <td class="col-lg-3"><strong>联系电话</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=phonenumber%></td>
    </tr>
    <tr>
        <td class="col-lg-3"><strong>地址</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=address%></td>
    </tr>
    <tr>
        <td class="col-lg-3"><strong>邮编</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=zipcode%></td>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-default col-lg-3 col-lg-offset-2" name="userinfoEdit">编辑</button>
<button type="button" class="btn btn-default col-lg-3 col-lg-offset-2" name="userinfoSave">保存</button>
