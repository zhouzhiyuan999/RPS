<table class="table table-bordered" name="deptinfotable">
    <tbody>
    <tr>
        <td class="col-lg-3"><strong>部门名</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=deptname%></td>
    </tr>
    <tr>
        <td class="col-lg-3"><strong>负责人</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=charge%></td>
    </tr>
    <tr>
        <td class="col-lg-3"><strong>部门人数</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=deptpopularity%></td>
    </tr>
    <tr>
        <td class="col-lg-3"><strong>上级部门</strong></td>
        <td class="col-lg-5" contenteditable="false"><%=priordept%></td>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-default col-lg-3 col-lg-offset-2" name="deptinfoEdit">编辑</button>
<button type="button" class="btn btn-default col-lg-3 col-lg-offset-2" name="deptinfoSave">保存</button>
