<!-- Page Heading -->
<!-- 首页 数据库管理页面-->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
            数据库管理
            <small>Database Management</small>
        </h1>
  </div>
</div>
<div class="row" style="min-height: 750px;">
  <div class="col-md-12">
  <!-- 删除后的提示框 -->
    <div class="alert alert-success alert-normal-success" hidden="hidden">
      <button type="button" class="close">×</button>
      你已成功删除！
    </div>
    <!-- 删除确认框 -->
    <div id="confirm-delete" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">消息确认框</h4>
          </div>
          <div class="modal-body">
            <p>确定要删除吗？&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-delete">删除</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="panel panel-default panel-table filterable rps-dbtable">
      <div class="panel-heading">
        <div class="row">
          <div class="col col-xs-6">
            <h3 class="panel-title">数据库管理面板</h3>
          </div>
          <div class="col col-xs-6 text-right">
            <button type="button"  class="btn btn-sm btn-danger recover" style="visibility:hidden;"><span class="glyphicon glyphicon-repeat"></span>撤销</button>
            <button type="button" class="btn btn-sm btn-primary btn-create"><span class="glyphicon glyphicon-plus"></span>新建备份
            </button>
            <button class="btn btn-sm btn-primary btn-filter"><span class="glyphicon glyphicon-filter"></span> 查找
            </button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-list">
          <thead>
            <tr class="filters">
              <th>
                <input type="text" class="form-control" placeholder="ID" disabled>
              </th>
              <th>
                <input type="text" class="form-control" placeholder="数据库名" disabled>
              </th>
              <th>
                <input type="text" class="form-control" placeholder="创建日期" disabled>
              </th>
              <th>
                <input type="text" class="form-control" placeholder="数据库大小" disabled>
              </th>
              <th>
                <input type="text" class="form-control" placeholder="设置" disabled>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="db-id hidden-xs">1</td>
              <td class="db-name">数据库1</td>
              <td class="db-time">2016/12/12</td>
              <td class="db-size">100KB</td>
              <td align="center">
                <button class="btn btn-default"><em class="fa fa-pencil"></em></button>
                
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirm-delete">
                  <em class="fa fa-trash"></em>
                </button>
              </td>
            </tr>
            <tr>
              <td class="db-id hidden-xs">2</td>
              <td class="db-name">数据库1</td>
              <td class="db-time">2016/12/12</td>
              <td class="db-size">100KB</td>
              <td align="center">
                <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
              </td>
            </tr>
            <tr>
              <td class="db-id hidden-xs">2</td>
              <td class="db-name">数据库2</td>
              <td class="db-time">2016/12/12</td>
              <td class="db-size">100KB</td>
              <td align="center">
                <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col col-xs-4">Page 1 of 5
          </div>
          <div class="col col-xs-8">
            <ul class="pagination hidden-xs pull-right">
              <li><a href="#">1</a></li>

              <li><a href="#">3</a></li>

              <li><a href="#">«</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
