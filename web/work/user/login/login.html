    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>报销公示系统</strong></h1>
                            <div class="description">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>输入用户名密码</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
                                    <div class="radio-inline" style="width:100%;">
                                            <label  class="col-md-6" style="width: 50%;">
                                                <input type="radio"  id="optuser" name="optionsRadios" value="user" checked> 用户
                                            </label>
                                            <label  class="col-md-6" style="width: 50%;">
                                                <input type="radio"  id="optadmin" name="optionsRadios" value="admin"> 管理员
                                            </label>
                                    </div>
			                        <button  id="btnlogin" class="btn">Sign in!</button>
                                    <h5 class="col-md-offset-9" style="text-decoration: underline;"><a>...忘记密码？</a></h5>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </body>

</html>
<script>
    $(function(){
        $("#btnlogin").click(function(){
            var username=$("#form-username").val();
            var password=$("#form-password").val();
            var isuser= $('input[name="optionsRadios"]:checked ').val();
            //调用ajax向后台发送数据
            $.ajax({
                url: "/json/login.action",
                type:"POST",
                dataType:"json",
                data:{
                    "username":username,
                    "password":password,
                    "isuser":isuser
                },
                success: function(data){
//                var obj= $.parseJSON(data);
//                    var obj=eval('('+data+')');
//                    var jsonObj=JSON.parse(data);
//                    var st_value=obj.result;
//                $(this).addClass("done");
//                    alert("恭喜"+jsonObj.username+"登录成功！");
                    alert("成功！"+data);
//                    alert(obj.msg+obj.username);
                },
                error:function(httpstate){
                    alert("服务器错误");
                }
            });

        });
    });
</script>
